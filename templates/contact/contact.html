{% extends "contact/base.html" %}

{% block title %}
    Contact
{% endblock %}

{% block body %}
    <h1>Contact Us</h1>

     <h3 class="text-danger">{{ error_message }}</h3>

     <div class="input-group">
        <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
     </div>

{% endblock %}
